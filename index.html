<!DOCTYPE html>
<html>
    <head>
        <title>新春快乐</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            body {
                font-family: Monospace;
                background-color: #000000;
                margin: 0px;
                overflow: hidden;
            }
            .logo{
                position: absolute;
                z-index: 10;
                width: 8%;
                max-width: 60px;
                margin-top: 3%;
                margin-left: 3%;
                float: left;
                cursor: pointer;
            }
            .white {
                fill: white;
            }
            .soundLine{
                position: absolute;
                z-index: 9;
                right: 10px;
                bottom:0;
                width: 64px;
                height: 64px;
                cursor: pointer;
            }
            audio{
                opacity: 0;
                transition: opacity 250ms ease-out;
            }


            #webglContainer {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
            }


            #end{
                display: none;
                opacity:0;
                position: absolute;
                z-index: 6;
                width:100%;
                height:100%;
                background-image: url('assets/end.jpg');
                background-size:cover;
                background-position: center center;
            }




        .loading-view{
            position:absolute;
            z-index: 8;
            left:50%;
            top:50%;
            -webkit-transform:translate(-50%,-50%);
            transform:translate(-50%,-50%);
        }
        .erji{
            opacity:0;
            -webkit-transform-origin:center center;
            transform-origin:center center;
            -webkit-animation: scaleerji 2s linear 1 normal;
            animation: scaleerji 2s linear 1 normal;
            -webkit-animation-fill-mode:forwards;
            animation-fill-mode:forwards;
        }
        @-webkit-keyframes scaleerji {
            0%{
                opacity:0;
            }
            100%{
                opacity:1;
            }
        }
        .erjiOut{
            -webkit-transform-origin:center center;
            transform-origin:center center;
            -webkit-animation: out 1s linear 1 normal;
            animation: out 1s linear 1 normal;
            -webkit-animation-fill-mode:forwards;
            animation-fill-mode:forwards;
        }
        @-webkit-keyframes out {
            0%{
                opacity:1;
            }
            100%{
                opacity:0;
            }
        }


        text{
            opacity:0;
        }
        .fadein text{
            -webkit-animation: up 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0s 1 normal;
            animation: up 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0s 1 normal;
            -webkit-animation-fill-mode:forwards;
            animation-fill-mode:forwards;
            font-size:16px;
            fill:white;
        }
        .fadein .s{
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }
        .fadein .t{
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }
        .fadein .a{
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }
        .fadein .r{
            -webkit-animation-delay: 0.18s;
            animation-delay: 0.18s;
        }
        .fadein .t{
            -webkit-animation-delay: 0.22s;
            animation-delay: 0.22s;
        }
        @-webkit-keyframes up {
            0%{
                -webkit-transform: translate(0,5px);
                transform: translate(0,5px);
                opacity:0;
            }
            100%{
                -webkit-transform: translate(0,0);
                transform: translate(0,0);
                opacity:1;
            }
        }

        .loadingOut{
            -webkit-transform-origin:center center;
            transform-origin:center center;
            -webkit-animation: scale 1s ease-out 1 normal;
            animation: scale 1s ease-out 1 normal;
            -webkit-animation-fill-mode:forwards;
            animation-fill-mode:forwards;

        }
        @-webkit-keyframes scale {
            0%{
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity:1;
            }
            100%{
                -webkit-transform: scale(1.5);
                transform: scale(1.5);
                opacity:0;
            }
        }




        </style>
    </head>
    <body>

        </div>
