<!DOCTYPE html>
<html>
    <head>
        <title>Stroy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            body {
                font-family: Monospace;
                background-color: #000000;
                margin: 0px;
                overflow: hidden;
            }
            #loading, #start{
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                background-color: black;
                color: white;
            }
            #loading p, #start p{
                position: absolute;
                left: 50%;
                top: 50%;
                text-align: center;
                transform: translate3d(-50%,-50%,0);
            }
            #start{
                cursor: pointer;
                display:none;
            }
            audio{
                opacity: 0;
                transition: opacity 250ms ease-out;
            }

            .logo{
                position: absolute;
                z-index: 10;
                width: 10%;
                /*height: 72px;*/
                margin-top: 3%;
                margin-left: 4%;
                float: left;
                cursor: pointer;
            }
            .white {
                fill: white;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.1 29.4" style="cursor: pointer;enable-background:new 0 0 40.1 29.4;" xml:space="preserve">

                    c1.6,0,2.8-0.7,2.8-3V7.4c0-2.6-1.2-3.3-2.8-3.3c-1.6,0-2.8,0.7-2.8,3.3V9z M15.1,25.3c1.6,0,2.8-0.7,2.8-3.2v-2.7
                    c0-2.3-1-3.2-2.8-3.2c-1.8,0-2.8,1-2.8,3.2V22C12.3,24.6,13.5,25.3,15.1,25.3z"></path>
